<mat-card class="tour-card">
    <img mat-card-image src="../../assets/images/{{tour.image}}.jpg">
    <mat-card-header>
        <mat-card-title class="tour-title">{{tour.tourName}} </mat-card-title>
        <mat-card-subtitle>{{tour.duration}} day(s) | USD {{tour.tourPrice}}.00</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- <p class="tour-details">{{tour.details}}</p> -->
        <h5>Tour Guide : {{tour.tourGuide}}</h5>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon routerLink="tour-cart/{{tour.id}}" class="cart-icon" color="primary" matTooltip="add to cart">shopping_cart</mat-icon>
    </mat-card-actions>
</mat-card>
